<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Ползунок</title>
  <script>
   function sizePic() {
    size = document.getElementById("size").value;
    img = document.getElementById("pic");
    img.width = 180 + 20*size;
   }
  </script>
 </head>
 <body>
  <p>Размер рисунка: <input type="range" min="1" max="20" id="size" 
     oninput="sizePic()" value="20"></p>
  <p><img width="580" src="https://i.imgur.com/AD3MbBi.jpeg" alt="" id="pic"></p>
 </body>
</html>
